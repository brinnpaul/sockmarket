<style>

body {
	background: white;
	font-family: sans-serif;
}

.title-background {
	background-color: lime;
	border-radius: 5px;
}

.title-background h1 {
	color: white;
	text-align: center;
	padding: 4px;
}

#canvas-box {
	background-color: #F0F0F0;
	min-width: 100%;
	min-height: 100%;
	border-radius: 5px;
}

#title-input {
	font-size: 22px;
	width: 99%;
	max-width: 99%;
	margin: 5px 5px 5px 5px;
	border: 0;
}

canvas {
	background: #fff;
	display: block;
	margin: 20px auto 10px;
	border-radius: 5px;
	cursor: url(../img/cursor.png), crosshair;
}

.socks-info {
	display: block;
	background-color: white;
	width: 360px;
	border-radius: 5px;
	border: 1px solid black;
	padding: 10px;
	margin: 10px auto;
}

.info-fields textarea {
	width: 340px;
	height: 140px;
	resize: none;
}

.controls {
	min-height: 60px;
	width: 300px;
	border-radius: 5px;
	border: 1px solid black;
	background-color: white;
	overflow: hidden;
	display: block;
	margin: 16px auto;
}

ul {
	list-style:none;
	margin: 0;
	float: 	left;
	padding: 10px 0 20px;
	width: 100%;
	text-align: center;
}

ul li, #newColor {
	display:block;
	height: 54px;
	width: 54px;
	border-radius: 60px;
	cursor: pointer;
	border: 0;
	box-shadow: 0 3px 0 0 #222;
}

ul li {
	display: inline-block;
	margin: 0 5px 10px;
}

.red {
	background: #fc4c4f;
}

.blue {
	background: #4fa3fc;
}

.yellow {
	background: #ECD13F;
}

.selected {
	border: 3px solid #D0D0D0;
	width: 54px;
	height: 54px;
}
/*button {
	background: #68B25B;
	box-shadow: 0 3px 0 0 #6A845F;
	color: #fff;
	outline: none;
	cursor: pointer;
	text-shadow: 0 1px #6A845F;
	display: block;
	font-size: 16px;
	line-height: 40px;
}*/
#revealColorSelect {
	border: none;
	border-radius: 5px;
	margin: 10px auto;
	display: block;
	width: 90px;
}

/* New Color Palette */
#colorSelect {
	background: #fff;
	border-radius: 5px;
	clear: both;
	margin: 20px auto 0;
	padding: 10px;
	width: 305px;
	position: relative;

	display:none;
}
#colorSelect:after {
	bottom: 100%;
	left: 50%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
	border-color: rgba(255, 255, 255, 0);
	border-bottom-color: #fff;
	border-width: 10px;
	margin-left: -10px;
}

#newColor {
	width: 80px;
	height: 80px;
	border-radius: 3px;
	box-shadow: none;
	float: left;
	border: none;
	margin: 10px 20px 20px 10px;

}
.sliders p {
	margin: 8px 0;
	vertical-align: middle;
}
.sliders label {
	display: inline-block;
	margin: 0 10px 0 0;
	width: 35px;
	font-size: 14px;
	color: #6D574E;
}
.sliders input {
	position: relative;
	top: 2px;
}
#colorSelect button {
	border: none;
	border-top: 1px solid #6A845F;
	border-radius: 0 0 5px 5px;
	clear: both;
	margin: 10px -10px -7px;
	padding: 5px 10px;
	width: 325px;
}

#submit {
	width: 300px;
	margin: 0 auto;
	display: block;
}

#error {
	width: 300px;
	height: 40px;
	background: #FFC1C1;
	display: block;
	margin: 10px auto;
	text-align: center;
	border-radius: 5px;
	border: 1px solid #8B3626;
}

#error p {
	color: #8B3626;
	margin: 8px;
	display: block;
	font-size: 14px;
}

/*canvas {
	background-color: blue;
}*/

</style>

<div ng-hide="showView">
	Please <a ui-sref="signup"> sign up </a>for an account so we can save your designs for you!
</div>

<div class="container" ng-show="showView">
		<div class="title-background">
			<h1 ng-click-"working()">Design a Sock</h1>
		</div>
		<div id="canvas-box">
			<form novalidate name="designForm">
				<input type="text" ng-model="title" required id="title-input" placeholder="Give your socks a name!">
				<div class="row">
					<div id="sketch" class="col-md-7">
						<canvas id="thecanvas" width="600" height="600"></canvas>
					</div>
					<div class="col-md-5">
						<div class="socks-info">
							<div class="info-fields">
								<label>Description:</label><br>
								<textarea required ng-model="description" placeholder="Write a helpful description here, so people can appreciate the artistic ambitions that drove you to create your brilliant sock design!"></textarea><br>
								<label>Hashtags:</label><br>
								<textarea ng-model="tags" required placeholder="Write tags so people can find your socks on the Sock Market! Separate each tag with one space, and remember to include a hashtag (e.g., '#winter #olympics')."></textarea>
							</div>
							<div class="controls">
								<ul>
									<li ng-click="changeColor('red')" class="red selected"></li>
									<li ng-click="changeColor(blue)" class="blue"></li>
									<li ng-click="changeColor(yellow)" class="yellow"></li>
								</ul>
								<button id="revealColorSelect" class="btn btn-primary">New Color</button>
								<!-- <button id="deleteSelectedColor" class="btn btn-primary">Delete Color</button> -->
								<div id="colorSelect">
									<span id="newColor"></span>
									<div class="sliders">
										<p>
											<label for="red">Red</label>
											<input id="red" name="red" type="range" min=0 max=255 value=0>
										</p>
										<p>
											<label for="green">Green</label>
											<input id="green" name="green" type="range" min=0 max=255 value=0>
										</p>
										<p>
											<label for="blue">Blue</label>
											<input id="blue" name="blue" type="range" min=0 max=255 value=0>
										</p>
									</div>
									<div>
									<button id="addNewColor" class="btn btn-primary">Add Color</button>
									</div>
								</div>
							</div>
							<button class="btn btn-primary" ng-click="saveDesign(title, description, tags)" id="submit" ng-disabled="designForm.$invalid">Submit Your Design!</button>
							<div id="error">
								<p>(Error messages)</p>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
